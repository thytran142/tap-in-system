<section class="content-header">
  <h1>Project <small>Update</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.projects">Project List </a></li>
    <li class="active">Update Project {{vm.name}}</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Update Project</h3>
        </div>
        <form class="form" name="projectForm" ng-submit="vm.save(projectForm.$valid)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': projectForm.name.$invalid && ( vm.formSubmitted || projectForm.name.$touched) }">
              <label for="inputEmail3" class="control-label">Name</label>
                <input type="text" class="form-control" ng-model="vm.name" name="name" placeholder="Name" required>
                <p ng-show="projectForm.name.$error.required && ( vm.formSubmitted || projectForm.name.$touched)" class="help-block">Name is required.</p>
            </div>
           
          </div><!--end box-body-->
          <div class="box-footer">
            <a ui-sref="app.projects" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
